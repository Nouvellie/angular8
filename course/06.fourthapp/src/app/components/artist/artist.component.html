<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn m-5">
    <div class="col-2">
        <img [src]="artist.images |Â noimage" class="img -thumnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="blank">Go to artist's page!</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink='/search' class="btn btn-outline-danger">Back</button>
    </div>
</div>

<div class="row m-5" style="color: white;">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks">
                    <td>
                        <img [src]="track.album.images|noimage" alt="" class="img-thumb">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri|safedom" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
