<h1 class="animated fadeIn">{{heroe.name | uppercase }}<small> ({{heroe.appear | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.name" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.name}}</h3>
        <hr>
        <p>{{heroe.abi}}</p>
        <div>
            <img class="img-logo" [src]="imgHeroe" [alt]="heroe.publisher">
        </div>
    </div>
</div>
