<h1>Heroes: <small>Marvel and DC</small></h1>
<hr>

<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.name">
        <div class="card-body">
            <h5 class="card-title">{{heroe.name}}</h5>
            <p class="card-text">{{heroe.abi}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.appear}}</small></p>
            <button type="button" class="btn btn-outline-primary btn-block">More...</button>
        </div>
    </div>
</div>
